name: container
on: push

jobs:
  node-docker:
    runs-on: ubuntu-latest
    container:
      image: node:14.15.0-alpine3.12
      volumes: 
       - ${{ github.workspace }}:/workspace
    steps:
         - name: Log the node version
           run: |
             node -v
             echo "-----------"
             
         - name: Checkout repository
           uses: actions/checkout@v2
         - name: npm install
           run: npm install
         - name: npm build
           run: npm build