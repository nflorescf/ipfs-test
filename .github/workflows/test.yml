name: container
on: push

jobs:
  node-docker:
    runs-on: ubuntu-latest
    container:
      image: node:14.15.0-alpine3.12
      volumes:
        - ${{ github.workspace }}/web:/web
    steps:
         - name: Log the node version
           run: |
             node -v
             echo "-----------"
             cat /etc/issue 
             echo "-----------"
             ls -ltr /web/